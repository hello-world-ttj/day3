<h2>My Name is :{{name}}</h2>
<h4>I am {{age}} year old</h4>
<h5>I am Studying in {{college}} college</h5>
<h6>Located in {{place}}</h6>
<p>I am a {{skills}}</p>

  <div class="flex justify-center">
    <div class="block rounded-lg shadow-lg bg-white max-w-sm text-center" *ngFor="let data of database">
      <div class="py-3 px-6 border-b border-gray-300">
        Details
      </div>
      <div class="p-6">
        <h5 class="text-gray-900 text-xl font-medium mb-2">id : {{data.id}}</h5>
        <p class="text-gray-700 text-base mb-4">
            name : {{data.name}}
        </p>
        <h5 class="text-gray-900 text-xl font-medium mb-2">username : {{data.username}}</h5>
        <p class="text-gray-700 text-base mb-4">
            email : {{data.email}}
        </p>
        <p class="text-gray-700 text-base mb-4">
            phone : {{data.phone}}
        </p>
        <button type="button" class=" inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out">Button</button>
      </div>
    </div>
  </div>
